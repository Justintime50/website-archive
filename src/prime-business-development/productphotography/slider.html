<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>

<body style="padding:0px; margin:0px;font-family:'Open Sans',sans-serif,arial,helvetica,verdana">
    <!-- https://www.jssor.com/demos/scrolling-logo-thumbnail-slider.slider -->

    <!-- #region Jssor Slider Begin -->
    <script src="assets/js/jssor.slider-24.1.5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        jssor_1_slider_init = function () {

            var jssor_1_options = {
                $AutoPlay: 1,
                $Idle: 0,
                $SlideDuration: 4000,
                $SlideEasing: $Jease$.$Linear,
                $PauseOnHover: 0,
                $SlideWidth: 500,
                $Cols: 7
            };

            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

            /*responsive code begin*/
            /*remove responsive code if you don't want the slider scales while window resizing*/
            function ScaleSlider() {
                var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
                if (refSize) {
                    refSize = Math.min(refSize, 980);
                    jssor_1_slider.$ScaleWidth(refSize);
                }
                else {
                    window.setTimeout(ScaleSlider, 30);
                }
            }
            ScaleSlider();
            $Jssor$.$AddEvent(window, "load", ScaleSlider);
            $Jssor$.$AddEvent(window, "resize", ScaleSlider);
            $Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
            /*responsive code end*/
        };
    </script>
    <style></style>
    <div id="jssor_1"
        style="position:relative;margin:0 auto;top:0px;left:0px;width:980px;max-width:100%;height:500px;overflow:hidden;visibility:hidden;">
        <!-- Loading Screen -->
        <div data-u="loading"
            style="position:absolute;top:0px;left:0px;background:url('assets/img_slider/loading.gif') no-repeat 50% 50%;background-color:rgba(0, 0, 0, 0.7);">
        </div>
        <div data-u="slides"
            style="cursor:default;position:relative;top:0px;left:0px;width:980px;height:500px;overflow:hidden;">
            <div>
                <img data-u="image" src="assets/pics/barnwood.jpg" />
            </div>
            <div>
                <img data-u="image" src="assets/pics/BlackFrame.jpg" />
            </div>
            <div>
                <img data-u="image" src="assets/pics/blades.jpg" />
            </div>
            <div>
                <img data-u="image" src="assets/pics/red_spinner.jpg" />
            </div>
            <div>
                <img data-u="image" src="assets/pics/white_spinner.jpg" />
            </div>
            <div>
                <img data-u="image" src="assets/pics/Beach.jpg" />
            </div>
            <div>
                <img data-u="image" src="assets/pics/floating.jpg" />
            </div>
            <div>
                <img data-u="image" src="assets/pics/backpack.jpg" />
            </div>
            <a data-u="any" href="https://wordpress.org/plugins/jssor-slider/" style="display:none">wordpress slider</a>
        </div>
    </div>
    <script type="text/javascript">jssor_1_slider_init();</script>
    <!-- #endregion Jssor Slider End -->
</body>

</html>
