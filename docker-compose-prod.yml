services:
  website-archive:
    deploy:
      replicas: 2
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - traefik.frontend.rule=Host:website-archive.justinpaulhammond.com,www.website-archive.justinpaulhammond.com
